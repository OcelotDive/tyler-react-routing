<!DOCTYPE html>
<html>
<head>
  <title>Popular Repos</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
  <div id='app'></div>


  <script type='text/babel'>




    class Loader extends React.Component {
        
        constructor(props) {
            super(props);
            this.state = {
                progress: 'Loading',
                index: 0
           
                
            }    
        }
        
        componentDidMount() {
           
           
            setInterval(() => {
             let progress = this.state.progress.split("");
            let index = this.state.index;    
            this.state.index >= 6 ? this.setState(() => ({progress: 'Loading', index: 0}))
                :
             progress[index] = progress[index].toLowerCase();
             
             progress[index + 1] = progress[index + 1].toUpperCase();
                index++
               
              
          
            this.setState(() => ({
                progress: progress.join(""),
                index: index
            }))
             
            }, 300)
  
        }
        
        render() {
            
            return <div><p>{this.state.progress}</p></div>
                
            
        }
    }




    class App extends React.Component {
                    
          
         render() {
             
             return (
            <div>
            <Loader />
            </div>
             
             )
         }

    }
    ReactDOM.render(<App />,document.getElementById('app'));
  </script>
</body>
</html>
